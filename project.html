<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--link css style-->
    <link rel="stylesheet" href="style/project.css">
    <!--bootstrap-->

        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--icon tab website-->
    <link rel="icon" href="images/logo/blueprint.png" type="image/x-icon">
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="border-site">
        <!--icon humburger start-->
        <header>
            <!--icon humburger start-->
            <div class="humburgermenu">
                <a href="menu.html"> <svg id="humburger" xmlns="http://www.w3.org/2000/svg" width="30px" height="30px"
                        viewBox="0 0 24 24" fill="none">
                        <path d="M4 18L20 18" stroke="#000000" stroke-width="2" stroke-linecap="round" />
                        <path d="M4 12L20 12" stroke="#000000" stroke-width="2" stroke-linecap="round" />
                        <path d="M4 6L20 6" stroke="#000000" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </a>
            </div>
            <!--icon humburger end-->
            <!--logo branding-->
            <div class="logo-brand">
                <img id="brand" src="images/logo/mrk.png" alt="">
            </div>

            <div class="for-navigationmenu">
                <div class="off-screen-menu">
                    <ul>
                        <li><a href="#">home</a></li>
                        <li><a href="#">about</a></li>
                        <li><a href="#">contact</a></li>
                    </ul>
                </div>
                
                <nav>
                    <div class="ham-menu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </nav>

            </div>
        </header>
        <!--icon humburger end-->
    </div>

    <script>
        const hamMenu = document.querySelector(".ham-menu");

            const offScreenMenu = document.querySelector(".off-screen-menu");

            hamMenu.addEventListener("click", () => {
                hamMenu.classList.toggle("active");
                offScreenMenu.classList.toggle("active");
            });
    </script>
</body>
