<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!--link css style-->
    <link rel="stylesheet" href="style/contact.css">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--icon tab website-->
    <link rel="icon" href="images/logo/blueprint.png" type="image/x-icon">
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="border-site">
        <!-- start first section which there are contact and map-->
        <section class="row-first">
            <!--start form contact us-->
            <div class="contact-us">
                <h4 style="font-family: Verdana, Geneva, Tahoma, sans-serif; text-align: center;">Contact Us</h4>
                <div class="part-inp-phone-name">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                    <label for="phone">Phone</label>
                    <input type="number" name="number" id="number">
                </div>
            </div>
            <!--end form contact us-->
            <!--start map-->
            <div class="map"></div>
            <!--end map-->

        </section>
        <!-- end first section which there are contact and map-->
        <!--start second row which has social media links-->
        <section class="row-second"></section>
        <!--end second row which has social media links-->

    </div>


    <script src="javascript/script.js">

    </script>

    <!--other links for bootstrap start-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <!--other links for bootstrap end-->
</body>

</html>
